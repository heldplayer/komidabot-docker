<ng-container *ngIf="display$ | async as display">
  <app-days-display *ngIf="display.week_start as week_start"
                    [campus]="display.campus"
                    [weekStart]="week_start"></app-days-display>

  <app-menu-display *ngIf="display.menu_day as menu_day"
                    [campus]="display.campus"
                    [day]="menu_day"
                    (daySelected)="selectDay($event)"></app-menu-display>

</ng-container>
